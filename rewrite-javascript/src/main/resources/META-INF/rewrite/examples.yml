---
type: specs.openrewrite.org/v1beta/example
recipeName: org.openrewrite.javascript.cleanup.UseCaseFallThrough
examples:
- description: ''
  sources:
  - before: |
      function foo(x) {
          switch (x) {
              case "a" || "b" || "c":
                  console.log("1");
                  break;
              default:
                  console.log("default");
          }
      }
    after: |
      function foo(x) {
          switch (x) {
              case "a":
              case "b":
              case "c":
                  console.log("1");
                  break;
              default:
                  console.log("default");
          }
      }
    language: javaScript
